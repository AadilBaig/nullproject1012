<!DOCTYPE html>
<html lang="En">
  <head>
    <meta charset="UTF-8" />
    <title>null</title>
    <link rel="stylesheet" type="text/css" href="../null.css" title="style" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/null.js"></script>
  </head>
  <body onload="main()">
    <div class="uppercorner">
      <p id="livecounter">Lives: 3</p>
    </div>
    <div class="center">
      <h1 id="numbers">test</h1>
      <!--answer page-->
      <div id="container" class="hidden">
        <form>
          <label id="numberinput">
            <input id="testinput" required />
            <span id="newlabel">Enter the displayed number.</span>
          </label>
        </form>
      </div>
      <!--results page-->
      <div class="hidden" id="resultcontainer">
        <h1 id="result"></h1>
            <br>
        <h2 id="correct"></h1>
            <br>
        <h2 id="useranswer"></h1>
      </div>
    </div>
    <div id="outerTime">
      <div id="timer"></div>
    </div>
    <div class="corner">
      <!--answer page-->
      <a class="button hidden" id="button1">Next.</a>
      <!--result page-->
      <a class="button hidden" id="button2" onClick="main()">Next.</a>
    </div>
  </body>
</html>
